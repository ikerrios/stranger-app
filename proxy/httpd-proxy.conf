SSLProxyEngine On

<VirtualHost *:80>
    ServerName localhost

    ProxyRequests Off
    ProxyPreserveHost On
    ProxyTimeout 300
    
    # Logging detallado
    LogLevel debug
    ErrorLog /proc/self/fd/2
    CustomLog /proc/self/fd/1 combined

