LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so
LoadModule headers_module modules/mod_headers.so

<VirtualHost *:80>
    ServerName localhost

    ProxyPreserveHost On
    ProxyRequests Off

    # --- API → BACKEND (Spring Boot) ---
    # OJO: tu controlador ya está bajo "/api/characters"
    # así que mandamos /api/... al root del backend
    ProxyPass        "/api/" "__BACKEND_URL__/"
    ProxyPassReverse "/api/" "__BACKEND_URL__/"

    # --- RESTO → FRONTEND (PHP) ---
    ProxyPass        "/" "__FRONTEND_URL__/"
    ProxyPassReverse "/" "__FRONTEND_URL__/"
</VirtualHost>